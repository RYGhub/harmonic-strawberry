name: "ðŸ”¨ Steffo's Yarn Node Workflow"

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  release:
    types:
      - published
  schedule:
    - cron: "10 10 * * 1"  # Every monday at 10:10 AM

defaults:
  run:
    shell: bash

jobs:
  build-docker:
    name: "ðŸ³ Build and publish Docker image"
    runs-on: ubuntu-latest
    needs: build-package
    if: ${{ github.event_name == 'release' }}

    steps:
      - name: "â“ Find the release semantic version"
        id: semver
        uses: Steffo99/actions-semver@v0.1.0

      - name: "ðŸ”¨ Setup Buildx"
        uses: docker/setup-buildx-action@v1

      - name: "ðŸ”‘ Login to GitHub Containers"
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: RYGhub
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: "ðŸ— Build and push the Docker image"
        uses: docker/build-push-action@v2
        with:
          tags: >-
            ghcr.io/ryghub/harmonic-strawberry:${{ steps.semver.outputs.full }},
            ghcr.io/ryghub/harmonic-strawberry:${{ steps.semver.outputs.patch }},
            ghcr.io/ryghub/harmonic-strawberry:${{ steps.semver.outputs.minor }},
            ghcr.io/ryghub/harmonic-strawberry:${{ steps.semver.outputs.major }},
            ghcr.io/ryghub/harmonic-strawberry:latest
          push: true
